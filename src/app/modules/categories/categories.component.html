<div class="container">
  <div class="row">
    <div class="col-md-12">
      <button mat-raised-button class="add--button" color="primary" (click)="addNewCategory()">
        <span class="material-icons">
          add_circle_outline
        </span>

        Add new Category
      </button>
    </div>
  </div>
</div>




  <mat-list>
    <mat-list-item *ngFor="let category of categories; let index = index;">
      <img matListAvatar [src]="category.imageUrl" alt="...">
      <h3 matLine> {{category.name}} </h3>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="operation('edit', category)">
          <mat-icon>create</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="operation('delete', category)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>

      </mat-menu>
    </mat-list-item>
  </mat-list>
