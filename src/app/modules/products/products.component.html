<div class="container">
  <div class="row">

    <div class="col-md-12">
      <span class="store_name">
        {{store['name']}}
      </span>
      <button mat-raised-button class="add--button" color="primary" (click)="addNewProduct()">
        <span class="material-icons">
          add_circle_outline
        </span>
        Add new Product
      </button>

      <button mat-raised-button class="add--button" color="primary" (click)="addCategories()">
        <span class="material-icons">
          add_circle_outline
        </span>
        Categories
      </button>
    </div>
  </div>
</div>

<mat-list>
  <mat-list-item *ngFor="let product of products; let index = index;">

    <ng-container *ngIf="product.imageUrl !== ''; else Image">
      <img matListAvatar [src]="product.imageUrl">
    </ng-container>
    <ng-template #Image>
      <div class="image">

      </div>
    </ng-template>
    <h3 matLine> {{product.name}} </h3>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="operation('edit', product, index)">
        <mat-icon>create</mat-icon>
        <span>Edit</span>
      </button>
      <button mat-menu-item (click)="operation('delete', product, index
      )">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>

    </mat-menu>
  </mat-list-item>
</mat-list>
