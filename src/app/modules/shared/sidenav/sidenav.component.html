<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Dailyvery</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="categories">Categories</a>
      <a mat-list-item routerLink="stores">Stores</a>
      <a mat-list-item routerLink="products">Products</a>
      <a mat-list-item href="#">Orders</a>
      <a mat-list-item href="#">Users</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav--content">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Admin Dashboard</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
